---
- name: Create Tower inventories
  awx.awx.tower_inventory:
    name: "{{ item.name }}"
    description: "{{ item.description | default(omit) }}"
    organization: "Default"
    #variables: "{{ item.variables | default(omit) }}"
    state: "{{ item.state | default('present') }}"
    validate_certs: no
    tower_host: "{{ awx_web_url }}"
    tower_username: "{{ awx_admin_user }}"
    tower_password: "{{ awx_admin_password }}"
    variables: |
      {% if item.extra_vars_path is defined and item.extra_vars_path != None %}
      {% for varfile in lookup('fileglob', item.extra_vars_path, wantlist=True) %}
      {{ lookup('file', varfile) }}
      {% endfor %}
      {% elif item.variables is defined and item.variables != None %}
      {{ lookup('dict', item.variables) |  default(omit) }}
      {% endif %}
  loop: "{{ tower_inventories }}"
  when:
    - tower_inventories is defined
    - tower_inventories != None


- name: Add hosts to Tower
  awx.awx.tower_host:
    name: "{{ item.name }}"
    description: "{{ item.description | default(omit) }}"
    inventory: "{{ item.inventory }}"
    variables: "{{ item.variables | default(omit) }}"
    state: "{{ item.state | default('present') }}"
    validate_certs: no
    tower_host: "{{ awx_web_url }}"
    tower_username: "{{ awx_admin_user }}"
    tower_password: "{{ awx_admin_password }}"
  loop: "{{ tower_hosts }}"
  when:
    - tower_hosts is defined
    - tower_hosts != None

- name: Add inventory groups to Tower
  awx.awx.tower_group:
    name: "{{ item.name }}"
    description: "{{ item.description | default(omit) }}"
    inventory: "{{ item.inventory }}"
    source: "{{ item.source | default('manual') }}"
    instance_filters: "{{ item.instance_filters | default(omit) }}"
    state: "{{ item.state | default('present') }}"
    validate_certs: no
    tower_host: "{{ awx_web_url }}"
    tower_username: "{{ awx_admin_user }}"
    tower_password: "{{ awx_admin_password }}"
  loop: "{{ tower_groups }}"
  when:
    - tower_groups is defined
    - tower_groups != None
