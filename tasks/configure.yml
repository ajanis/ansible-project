- name: Update Tower Settings
  tower_settings:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    validate_certs: no
    tower_host: "{{ awx_web_url }}"
    tower_username: "{{ awx_admin_user }}"
    tower_password: "{{ awx_admin_password }}"
  loop: "{{ tower_config_settings }}"