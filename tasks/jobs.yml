---

- name: Export tower assets to refresh playbook data
  awx.awx.tower_receive:
    all: True
    validate_certs: no
    project:
      - hostbuild
    tower_host: "{{ awx_web_url }}"
    tower_username: "{{ awx_admin_user }}"
    tower_password: "{{ awx_admin_password }}"
  register: towerjobs
#
#- debug:
#    msg: "{{ towerjobs }}"

- name: Create Tower job templates
  awx.awx.tower_job_template:
    name: "{{ item.name }}"
    project: "{{ item.project }}"
    playbook: "{{ item.playbook }}"
    job_type: "{{ item.job_type | default('run') }}"
    fact_caching_enabled: "{{ item.fact_caching_enabled | default('omit') }}"
    diff_mode_enabled: "{{ item.diff_mode_enabled | default('omit') }}"
    concurrent_jobs_enabled: "{{ concurrent_jobs_enabled | default(omit) }}"
    force_handlers_enabled: "{{ force_handlers_enabled | default(omit) }}"
    survey_enabled: "{{ survey_enabled | default(omit) }}"
    survey_spec: "{{ survey_spec | default(omit) }}"
    become_enabled: "{{ become_enabled | default(omit) }}"
    ask_credential: "{{ ask_credential | default(omit) }}"
    ask_diff_mode: "{{ ask_diff_mode | default(omit) }}"
    ask_extra_vars: "{{ ask_extra_vars | default(omit) }}"
    ask_inventory: "{{ ask_inventory | default(omit) }}"
    ask_job_type: "{{ ask_job_type | default(omit) }}"
    ask_limit: "{{ ask_limit | default(omit) }}"
    ask_skip_tags: "{{ ask_skip_tags | default(omit) }}"
    ask_tags: "{{ ask_tags | default(omit) }}"
    ask_verbosity: "{{ ask_verbosity | default(omit) }}"
    skip_tags: "{{ skip_tags | default(omit) }}"
    limit: "{{ limit | default(omit) }}"
    job_tags: "{{ job_tags | default(omit) }}"
    start_at_task: "{{ start_at_task | default(omit) }}"
    verbosity: "{{ verbosity | default('0') }}"
    inventory: "{{ item.inventory | default('omit') }}"
    extra_vars_path: "{{ item.extra_vars_path | default('omit') }}"
    vault_credential: "{{ item.vault_credential | default('omit') }}"
    state: "{{ item.state | default('present') }}"
    validate_certs: no
    tower_host: "{{ awx_web_url }}"
    tower_username: "{{ awx_admin_user }}"
    tower_password: "{{ awx_admin_password }}"
  loop: "{{ tower_job_templates }}"
  register: template_import


- debug:
    msg: "{{ item }}"
  loop: "{{ template_import.results }}"

- set_fact:
    "{{ item.job }}_job_id": "{{ item.id }}"
  loop: "{{ template_import.results }}"

- debug:
    msg: "{{ item.job }}_job_id: {{ lookup('vars', item.id) }}"
  loop: "{{ template_import.results }}"

- debug:
    msg: "{{ item }}"
  loop: "{{ template_import.results }}"

- meta: end_play

- name: Set job template ID facts
  set_fact: '{ "{{ item.project }}_job_id": {{ item.id }} }'
  loop: "{{ template_import.results }}"

- name: "Set deploy template ID in Foreman"
  command: hammer -r global-parameter set --name {{ item.project }}_job_id --parameter-type integer --value {{ item.id }}
  loop: "{{ template_import.results }}"


